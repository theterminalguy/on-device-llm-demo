<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On-Device LLM Inference Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    #submit {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submit:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <label for="input">Input:</label>
  <textarea id="input" placeholder="Type your input here..."></textarea>

  <input type="button" id="submit" value="Get Response" disabled />

  <label for="output">Result:</label>
  <textarea id="output" placeholder="The output will appear here..." readonly></textarea>

  <script type="module" src="index.js"></script>
</body>

</html>
